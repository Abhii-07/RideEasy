<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/adminStyle.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
  <title>Admin | RideEasy</title>
</head>

<body>

  <body>
    <nav>
      <div class="logo">
        <img id="nav-logo-img" src="../assets/NewLogo.png" alt="Logo">
      </div>
      <div class="login">
        <div class="dropdown">
          <button class="dropbtn button-37">Login</button>
          <div class="dropdown-content">
            <a href="admin.html">Admin</a>
            <a href="customer.html">Customer</a>
            <a href="driver.html">Driver</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <form class="login-form" id="login-form" onsubmit="handleLogin(event)">
        <h2>Admin Login</h2>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="remember">Remember me:</label>
          <input type="checkbox" id="remember" name="remember">
        </div>
        <button type="submit">Login</button>
      </form>

      <form class="signup-form" id="signup-form" onsubmit="signupAdmin(event)">
        <h2>Admin Signup</h2>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="admin-username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="admin-password" name="password" required>
        </div>
        <button type="submit">Signup</button>
      </form>
    </div>

    <script src="../scripts/adminScript.js"></script>
  </body>

</html>
</body>

</html>
